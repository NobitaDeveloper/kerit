<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact KERiT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            color: #e0e1dd;
            overflow-x: hidden;
            cursor: none;
            position: relative;
            min-height: 100vh;
        }
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0d1b2a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loader-logo {
            width: 120px;
            margin-bottom: 20px;
            opacity: 0;
        }
        .loader-text {
            font-size: 1.5rem;
            color: #00ddeb;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0;
        }
        .progress-bar {
            width: 250px;
            height: 6px;
            background: #1b263b;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 15px;
        }
        .progress {
            width: 0;
            height: 100%;
            background: #00ddeb;
            transition: width 2.5s ease;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(13, 27, 42, 0.9);
            backdrop-filter: blur(10px);
        }
        .nav-link {
            display: inline-block;
            padding: 0.5rem 1.25rem;
            border-radius: 9999px;
            background: #1b263b;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            color: #e0e1dd;
        }
        .nav-link:hover {
            background: #00ddeb;
            color: #0d1b2a;
            transform: scale(1.05);
            box-shadow: 0 0 12px rgba(0, 221, 235, 0.4);
        }
        .section {
            padding: 5rem 1.5rem;
        }
        .contact-button {
            display: inline-block;
            padding: 0.5rem 1.25rem;
            border-radius: 9999px;
            background: #1b263b;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
            color: #e0e1dd;
            box-shadow: 0 0 15px rgba(0, 221, 235, 0.3);
            z-index: 1000;
        }
        .contact-button:hover {
            background: #00ddeb;
            color: #0d1b2a;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 221, 235, 0.6);
        }
        .form-input {
            background: rgba(27, 38, 59, 0.85);
            border: 1px solid #00ddeb;
            color: #e0e1dd;
            padding: 0.75rem;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 221, 235, 0.5);
        }
        /* Interactive Particle Background */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .particle {
            position: absolute;
            background: #00ddeb;
            border-radius: 50%;
            opacity: 0.3;
            box-shadow: 0 0 8px rgba(0, 221, 235, 0.5);
        }
        /* Enhanced Cursor */
        .cursor {
            width: 16px;
            height: 16px;
            border: 2px solid #00ddeb;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 15px #00ddeb, 0 0 30px rgba(0, 221, 235, 0.5), 0 0 45px rgba(0, 221, 235, 0.2);
            transition: transform 0.05s ease;
        }
        .cursor-trail {
            width: 8px;
            height: 8px;
            background: #00ddeb;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            opacity: 0.7;
            box-shadow: 0 0 10px rgba(0, 221, 235, 0.6);
        }
    </style>
</head>
<body>
    <!-- Loader
    <div id="loader">
        <img src="https://via.placeholder.com/120x120?text=KERiT+Logo" alt="KERiT Logo" class="loader-logo">
        <div class="loader-text">Loading KERiT...</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div> -->

    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div id="cursor-trails"></div>

    <!-- Interactive Particle Background -->
    <div id="particles"></div>

    <!-- Navigation -->
    <nav class="py-3 px-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="text-xl font-bold text-cyan-400">KERiT</div>
            <div class="space-x-3">
                <a href="index.html" class="nav-link">Home</a>
                <a href="features.html" class="nav-link">Features</a>
                <a href="commands.html" class="nav-link">Commands</a>
                <a href="faq.html" class="nav-link">FAQ</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="section text-center min-h-screen flex items-center">
        <div class="max-w-4xl mx-auto">
            <img src="https://media.discordapp.net/attachments/1392046092111056906/1392047305510621225/20250708_130831.png?ex=686e1c94&is=686ccb14&hm=fb2284f146ec8a8b9cd236eaab21c14ac09a0409fafb8679bdfb5c602a104998&=&format=webp&quality=lossless&width=823&height=823" alt="KERiT Logo" class="mx-auto mb-6 w-32 animate-pulse">
            <h1 class="text-5xl md:text-7xl font-extrabold text-white mb-4">Contact Us</h1>
            <p class="text-lg md:text-2xl text-cyan-100 mb-6">
                Have questions or need assistance? Reach out to the KERiT team via our support server or the form below.
            </p>
            <div class="flex justify-center mb-8">
                <a href="https://discord.gg/YTfWc3e99j" target="_blank"
                   class="contact-button" style="display: inline-block; background: #1b263b; color: #e0e1dd; z-index: 1000;">
                   Join Support Server
                </a>
            </div>
            <form class="max-w-lg mx-auto space-y-4">
                <div>
                    <input type="text" placeholder="Your Name" class="form-input" required>
                </div>
                <div>
                    <input type="email" placeholder="Your Email" class="form-input" required>
                </div>
                <div>
                    <textarea placeholder="Your Message" rows="5" class="form-input" required></textarea>
                </div>
                <button type="submit" class="contact-button" style="display: inline-block; background: #1b263b; color: #e0e1dd; z-index: 1000;">
                    Send Message
                </button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-4 bg-gray-900/50 text-center text-cyan-200 text-sm">
        <p>Â© 2025 KERiT. All rights reserved.</p>
    </footer>

    <script>
        // Loader Animation
        window.addEventListener('load', () => {
            const tl = gsap.timeline();
            tl.to('.loader-logo', { opacity: 1, y: -15, duration: 0.8 })
              .to('.loader-text', { opacity: 1, y: -15, duration: 0.8 }, '-=0.4')
              .to('.progress', { width: '100%', duration: 2, ease: 'power2.inOut' })
              .to('#loader', { opacity: 0, duration: 0.8, delay: 0.3, onComplete: () => {
                  document.getElementById('loader').style.display = 'none';
              }});
        });

        // GSAP Scroll Animations
        gsap.utils.toArray('.section').forEach(section => {
            gsap.from(section.querySelectorAll('img, h1, h2, p, a, button'), {
                scrollTrigger: {
                    trigger: section,
                    start: 'top 85%',
                    end: 'bottom 15%',
                    toggleActions: 'play none none reverse'
                },
                y: 30,
                opacity: 0,
                duration: 0.8,
                stagger: 0.15,
                ease: 'power3.out'
            });
        });

        // Interactive Particle Background
        const particlesContainer = document.getElementById('particles');
        const particles = [];
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = `${Math.random() * 3 + 1}px`;
            particle.style.height = particle.style.width;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particlesContainer.appendChild(particle);
            particles.push(particle);
            gsap.to(particle, {
                x: Math.random() * 50 - 25,
                y: Math.random() * 50 - 25,
                opacity: Math.random() * 0.3 + 0.1,
                duration: Math.random() * 6 + 3,
                repeat: -1,
                yoyo: true,
                ease: 'sine.inOut'
            });
        }

        // Mouse-Interactive Particles
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            particles.forEach(particle => {
                const rect = particle.getBoundingClientRect();
                const particleX = rect.left + rect.width / 2;
                const particleY = rect.top + rect.height / 2;
                const dist = Math.sqrt((mouseX - particleX) ** 2 + (mouseY - particleY) ** 2);
                if (dist < 80) {
                    const angle = Math.atan2(mouseY - particleY, mouseX - particleX);
                    gsap.to(particle, {
                        x: -Math.cos(angle) * (80 - dist) * 0.5,
                        y: -Math.sin(angle) * (80 - dist) * 0.5,
                        duration: 0.4,
                        ease: 'power2.out'
                    });
                }
            });
        });

        // Enhanced Cursor with Dynamic Glow
        const cursor = document.querySelector('.cursor');
        const trailsContainer = document.getElementById('cursor-trails');
        const trails = [];
        let mouseX = 0, mouseY = 0, lastMouseX = 0, lastMouseY = 0;
        let speed = 0;

        document.addEventListener('mousemove', (e) => {
            const prevX = mouseX;
            const prevY = mouseY;
            mouseX = e.clientX;
            mouseY = e.clientY;

            // Calculate mouse speed
            const deltaX = mouseX - prevX;
            const deltaY = mouseY - prevY;
            speed = Math.sqrt(deltaX * deltaX + deltaY * deltaY) / 10;
            const scale = Math.min(1 + speed * 0.2, 1.2);
            const glow = Math.min(45 + speed * 20, 60);

            gsap.to(cursor, {
                x: mouseX - 8,
                y: mouseY - 8,
                duration: 0.04,
                ease: 'power2.out',
                scale: scale,
                boxShadow: `0 0 ${glow}px #00ddeb, 0 0 ${glow * 1.5}px rgba(0, 221, 235, 0.5), 0 0 ${glow * 2}px rgba(0, 221, 235, 0.2)`
            });

            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.left = `${mouseX - 4}px`;
            trail.style.top = `${mouseY - 4}px`;
            trail.style.opacity = Math.min(0.7 + speed * 0.2, 0.9);
            trailsContainer.appendChild(trail);
            trails.push(trail);

            gsap.to(trail, {
                opacity: 0,
                scale: 0.3,
                duration: 0.8,
                delay: 0.05,
                ease: 'power2.out',
                onComplete: () => {
                    trail.remove();
                    trails.shift();
                }
            });

            lastMouseX = mouseX;
            lastMouseY = mouseY;
        });

        // Diagnostic Script for Button Visibility
        window.addEventListener('load', () => {
            const buttons = document.querySelectorAll('.contact-button');
            buttons.forEach(button => {
                const rect = button.getBoundingClientRect();
                const isVisible = rect.width > 0 && rect.height > 0 && getComputedStyle(button).display !== 'none';
                console.log(`Button "${button.textContent}": Visible=${isVisible}, Position=(${rect.left}, ${rect.top}), Size=(${rect.width}x${rect.height}), Display=${getComputedStyle(button).display}, Opacity=${getComputedStyle(button).opacity}`);
                if (!isVisible) {
                    console.warn(`Button "${button.textContent}" is not visible! Check CSS (display, opacity, z-index) or overlapping elements.`);
                }
            });
        });
    </script>
</body>
</html>
